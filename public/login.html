<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> My Form </title>
  <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/home.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body align='center'>
  <div class="wrapper fadeInDown">
    <div id="formContent">

      <div class="fadeIn first">
        <h1>Login</h1>
      </div>
      <form id="loginform">
        <input type="text" id='email' class="fadeIn second" name="email" placeholder="abc@example.com" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Login"></input>
      </form>

      <div id="formFooter">
        <a class="underlineHover" href="registration">Registrer Bruger</a>
      </div>
    </div>
  </div>
  <script>
    // gemmer brugeren i localstorage
    const user = localStorage.getItem("user");
    if (user) {

      location.href = "/home";
    }

    document.getElementById("loginform").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = {
        email: email,
        password: password
      }
      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user)
      })
        .then((response) => response.json())
        .then((response) => {
          if (response) {
            localStorage.setItem("user", JSON.stringify(response));
            location.href = "/home";
            console.log(response);
          }
        })
        .catch(() => {
          window.alert("brugeren eksisterer ikke - login")
        });
    });

  </script>
</body>

</html>
