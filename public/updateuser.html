    <div class="container-fluid" align="center">
      <br>
      <h2>Opdater bruger</h2>
      <form id="updateForm" action="/action_page.php">
        <div class="form-group">
          <label for="email">Email</label>
          <input style="width: 20%" type="email" id="email" name="email" placeholder="abc@example.dk"
            class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Nyt Password</label>
          <input align="center" style="width: 20%" type="password" id="password" name="password" placeholder="password"
            class="form-control" required />
        </div>
        <br>
        <button value="delete" type="submit" class="btn btn-primary">Opdater password</button>
      </form>
    </div>

  <script>
    const localUser = localStorage.getItem("user");
    if (!localUser) {
      window.alert("du skal være logget ind for at være her")
      location.href = "/login";
    }
    document.getElementById("updateForm").addEventListener("submit", (event) => {
      event.preventDefault();


      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = {
        email: email,
        password: password
      }

      fetch("http://localhost:3000/update", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",

        },
        body: JSON.stringify(user)
      })
        .then((response) => response.text())
        .then((response) => {
          location.href = "/user";
        })
        .catch(() => {
          window.alert("brugeren kunne ikke opdateres - user")
        });
    });
  </script>
